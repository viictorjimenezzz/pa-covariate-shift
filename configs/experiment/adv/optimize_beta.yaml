# @package _global_

defaults:
  - override hydra/launcher: submitit_slurm
  - override /callbacks:
    - model_summary.yaml
    - rich_progress_bar.yaml
  - override /data: cifar10.yaml
  - override /model/adv: default.yaml

hydra:
  sweeper:
    params:
      model:
        adv:
          model_name: Engstrom2019Robustness,Standard
      data:
        adv:
          attack_type: PGD
          epsilon: 0.0314,0.0627,0.1255
          adversarial_ratio: range(0.1, 1.1, 0.1)
 