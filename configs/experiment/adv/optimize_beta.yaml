# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data/adv: cifar10.yaml
  - override /model/adv: optimize.yaml
  - override /callbacks:
    - model_summary.yaml
    - rich_progress_bar.yaml
  - override /trainer: ddp.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

model:
  classifier: ${data.classifier}

tags: ["cifar10", "${model.classifier.model_name}", "${data.attack.attack_name}"]

seed: 12345

trainer:
  min_epochs: 100
  max_epochs: 100

data:
  num_workers: 2

logger:
  wandb:
    tags: ${tags}
    project: adv_pa_new
    group: "adversarial"
    save_dir: ${paths.output_dir}/adv
    name: att=${data.attack.attack_name}_mod=${model.classifier.model_name}_ar=${data.adversarial_ratio}
